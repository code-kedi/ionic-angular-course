<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (recipe of recipes; track recipe.id) {
    <app-recipe-item [recipeItem]="recipe"></app-recipe-item>
    } @empty {
    <ion-item lines="none">
      <p>No recipes found. Please refresh ☺️</p>
    </ion-item>
    }
  </ion-list>
</ion-content>
